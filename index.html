<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.min.css">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
</head>
<body>
  <section class="page-bg-image--intro">
      <section class="page-bg-image--illustration"></section>
  </section>
  

  <main class="main">
    <div class="container header-container">
      <header class="header">
        <i class="header--logo"></i>
        <div class="header--social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fas fa-envelope"></i>
        </div>
      </header>
    </div>

    <div class="container main-container">
      <h1 class="main--header">All your files in one secure location, accessible anywhere.</h1>
      <p class="main--content">Fylo stores all your most important files in one secure location. 
          Access them wherever you need, share and collaborate with friends, 
          family and co-workers.</p>
      <h2 class="main--signup">Sign up for early access</h2>
      <form action="#" class="main--form">
        <input type="email" name="email" class="main--signup-input">
        <button class="main--signup-button cta">Sign Up</button>
      </form>
      <a href="#" class="main--privacy-policy">Privacy Policy</a> 
    </div>
  </main>
  
</body>
</html>
